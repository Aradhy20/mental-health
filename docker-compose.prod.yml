version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-mental_health}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Cache
  redis:
    image: redis:7
    restart: always
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app_network

  # Backend Services
  auth_service:
    build:
      context: ./backend
      dockerfile: auth_service/Dockerfile
    restart: always
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  text_service:
    build:
      context: ./backend
      dockerfile: text_service/Dockerfile
    restart: always
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  voice_service:
    build:
      context: ./backend
      dockerfile: voice_service/Dockerfile
    restart: always
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  face_service:
    build:
      context: ./backend
      dockerfile: face_service/Dockerfile
    restart: always
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  fusion_service:
    build:
      context: ./backend
      dockerfile: fusion_service/Dockerfile
    restart: always
    ports:
      - "8005:8005"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
      - TEXT_SERVICE_URL=http://text_service:8002
      - VOICE_SERVICE_URL=http://voice_service:8003
      - FACE_SERVICE_URL=http://face_service:8004
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  doctor_service:
    build:
      context: ./backend
      dockerfile: doctor_service/Dockerfile
    restart: always
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  notification_service:
    build:
      context: ./backend
      dockerfile: notification_service/Dockerfile
    restart: always
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  report_service:
    build:
      context: ./backend
      dockerfile: report_service/Dockerfile
    restart: always
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  knowledge_service:
    build:
      context: ./backend
      dockerfile: knowledge_service/Dockerfile
    restart: always
    ports:
      - "8009:8009"
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-password}@postgres:5432/${POSTGRES_DB:-mental_health}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - app_network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - auth_service
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:


networks:
  app_network:
    driver: bridge
