version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15
    container_name: mental_health_postgres
    restart: always
    environment:
      POSTGRES_DB: mental_health_db
      POSTGRES_USER: mental_health_user
      POSTGRES_PASSWORD: mental_health_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis for caching and session management
  redis:
    image: redis:7-alpine
    container_name: mental_health_redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # MongoDB for MERN Stack
  mongodb:
    image: mongo:latest
    container_name: mental_health_mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db

  # Authentication Service (Legacy Python)
  auth_service:
    build:
      context: ./backend
      dockerfile: auth_service/Dockerfile
    container_name: mental_health_auth
    restart: always
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
      - JWT_SECRET_KEY=your-super-secret-jwt-key-change-in-production
      - JWT_ALGORITHM=HS256
    depends_on:
      - postgres
      - redis

  # Text Analysis Service
  text_service:
    build:
      context: ./backend
      dockerfile: text_service/Dockerfile
    container_name: mental_health_text
    restart: always
    ports:
      - "8002:8002"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
    depends_on:
      - postgres

  # Voice Analysis Service
  voice_service:
    build:
      context: ./backend
      dockerfile: voice_service/Dockerfile
    container_name: mental_health_voice
    restart: always
    ports:
      - "8003:8003"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
    depends_on:
      - postgres

  # Face Analysis Service
  face_service:
    build:
      context: ./backend
      dockerfile: face_service/Dockerfile
    container_name: mental_health_face
    restart: always
    ports:
      - "8004:8004"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
    depends_on:
      - postgres

  # Fusion Service
  fusion_service:
    build:
      context: ./backend
      dockerfile: fusion_service/Dockerfile
    container_name: mental_health_fusion
    restart: always
    ports:
      - "8005:8005"
    environment:
      - TEXT_SERVICE_URL=http://text_service:8002
      - VOICE_SERVICE_URL=http://voice_service:8003
      - FACE_SERVICE_URL=http://face_service:8004
    depends_on:
      - text_service
      - voice_service
      - face_service

  # Doctor Service
  doctor_service:
    build:
      context: ./backend
      dockerfile: doctor_service/Dockerfile
    container_name: mental_health_doctor
    restart: always
    ports:
      - "8006:8006"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
    depends_on:
      - postgres

  # Notification Service
  notification_service:
    build:
      context: ./backend
      dockerfile: notification_service/Dockerfile
    container_name: mental_health_notification
    restart: always
    ports:
      - "8007:8007"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
      - TWILIO_ACCOUNT_SID=your_twilio_account_sid
      - TWILIO_AUTH_TOKEN=your_twilio_auth_token
      - TWILIO_PHONE_NUMBER=your_twilio_phone_number
      - SENDGRID_API_KEY=your_sendgrid_api_key
      - FROM_EMAIL=noreply@mentalhealthdetector.com
    depends_on:
      - postgres

  # Report Service
  report_service:
    build:
      context: ./backend
      dockerfile: report_service/Dockerfile
    container_name: mental_health_report
    restart: always
    ports:
      - "8008:8008"
    environment:
      - DATABASE_URL=postgresql://mental_health_user:mental_health_password@postgres:5432/mental_health_db
    depends_on:
      - postgres

  # Knowledge Management Service
  knowledge_service:
    build:
      context: ./backend
      dockerfile: knowledge_service/Dockerfile
    container_name: mental_health_knowledge
    restart: always
    ports:
      - "8009:8009"
    volumes:
      - ./backend/text_service/chroma_db:/app/chroma_db
    depends_on:
      - text_service

volumes:
  postgres_data:
  redis_data:
  mongodb_data:
